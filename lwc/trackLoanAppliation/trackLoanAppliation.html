<template>
	<div class="slds-grid slds-gutters slds-align_absolute-center">
		<div class="slds-col slds-size_1-of-3">
			<lightning-input type="text" onchange={handleApplicationNumber} label="Please provide your Application Number"
				required>
			</lightning-input>
		</div>
		<div class="slds-col slds-size_1-of-3">
			<button type="submit" style=" padding: 16px 30px;
				line-height: 0;
				width:20rem;
				margin-top: 1.5em;
				font-size: 0.9em;" class="btn btn-default" onclick={trackLoanApp}>Show Application</button>
			<!-- <lightning-button class="slds-m-top_small" label="Show Application" onclick={trackLoanApp}></lightning-button> -->
		</div>
	</div>
	<template if:true={showLoanApplication}>
		<div class="slds-m-around_large">
			<lightning-datatable data={loandetail} columns={columns} key-field="Id" max-row-selection="1" show-row-number-column
				row-number-offset={rowOffset} hide-checkbox-column>
			</lightning-datatable>
		</div>
	</template>
	<template if:true={error}>
		{error}
	</template>
</template>
